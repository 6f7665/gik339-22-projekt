<div id="fadeContainer" class="fade-container">
    <form id="createPostForm" class="slide-form">
		<h3 id="formHeading">Creating a new post &#128512;</h3>
        <div class="mt-4 mb-3">
            <label for="blogHeading" class="form-label">Blog title:</label>
            <input type="text" class="form-control" name="blogHeading" id="blogHeading" placeholder="Header title" required>
          </div>
		  <div class="mt-4 mb-3">
            <label for="blogHeading" class="form-label">Title color:</label>
            <input type="color" class="form-control" name="blogColor" id="blogColor">
          </div>
          <div class="mb-3">
            <label for="blogAuthor" class="form-label">Author:</label>
            <input type="text" class="form-control" id="blogAuthor" name="blogAuthor" placeholder="Author name">
          </div>
          <div class="mb-3">
            <label for="blogContent" class="form-label">Blog content:</label>
            <textarea class="form-control" id="blogContent" name="blogContent" rows="3"></textarea>
          </div> 
          <div class="col-auto">
            <button type="submit" class="btn btn-primary mb-3">Create post</button>
			<button type="button" class="btn btn-warning mb-3" id="resetBtn">Reset form</button>
            <button type="button" class="btn btn-danger mb-3" id="closeBtn">Close</button>
          </div>
    </form>
</div>

	<section class="container alert-container" id="alertContainer">
		<!--Alerts will show up here.-->
	</section>
	<section class="container mt-4 mb-4">
